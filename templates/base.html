
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="30">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      /* Sticky Footer Classes */
      html,
      body {
        height: 100%;
      }

        flex: 1 0 auto;
      }

      #sticky-footer {
        flex-shrink: none;

    <title>KU Account Activation</title>
  </head>
  <body class="d-flex flex-column">
     <nav class="navbar navbar-light bg-light">

        <img src="{{ url_for('static', filename = 'images/KU_Logo1.png') }} " width="80" height="102" class="d-inline-block align-top" alt="">
        
      </a>
      <a class="navbar-brand"><h1 class="display-4">KU Account Activation {% block head %}{% endblock %}</h1></a>
      <form class="form-inline">
        <div class="btn-group ">
                <a href="./" class="btn  btn-outline-success">Refresh</a>
            </div>
      </form>

  <div id="page-content">

        <div class="col-md-7">

        </div>
      </div>

  </div>


  <footer id="sticky-footer" class="py-4 bg-light text-dark-50">
